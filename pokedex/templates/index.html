{% extends "base.html" %}
{% block title %}POKEDEX{% endblock title %}
{% block content %}
    <p class="p-2">Hola, Bienvenido este es es tu pokedex</p>
    <ul class="list-group">
        {% for pokemon in pokemons %}
        <li class="list-group-item text-secondary">
            <a href="pokemon/{{pokemon.id}}">{{ pokemon | capfirst }}</a>
            <p>{{ pokemon.get_type_display }}</p>
        </li>
    </ul>
            {% endfor %}
    {% endblock content %}
